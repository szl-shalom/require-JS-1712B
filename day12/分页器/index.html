<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 500px;
        }

        ul {
            display: inline-block;
        }

        ul li {
            display: inline-block;
            border: 1px solid #ccc;
            padding:2px 6px;
        }

        ul li.active {
           background: red;
        }
    </style>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>年龄</th>
                <th>性别</th>
                <th>姓名</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>18</td>
                <td>男</td>
                <td>张三</td>
            </tr>
        </tbody>
    </table>
    <div class="page">
        <button class="prev">上一页</button>
        <ul class="page-ul">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
        <button class="next">下一页</button>
    </div>
    <script src="./lib/require.js" data-main="main"></script>
</body>

</html>
