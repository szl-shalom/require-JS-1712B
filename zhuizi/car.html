    <script>
        require(["$", "car", "g"], function ($, Car, g) {
            var obj = g()
            $.get("tbody").innerHTML += `
            <tr>
                <td>
                    <input type="checkbox" class="check-one">
                </td>
                <td>
                    <img src=${obj.url} alt="">
                    <span>手机名称：${obj.title} 颜色：${obj.color} 版本：${obj.level}</span>
                </td>
                <td>
                    <span class="price">${obj.price}</span>元
                </td>
                <td>
                    <button class="red">-</button>
                    <span class="num">1</span>
                    <button class="add">+</button>
                </td>
                <td class="litter-price">${obj.price}</td>
                <td>
                    <span class="del">X</span>
                </td>
            </tr>
            `
            new Car({
                table: $.get("table"),
                checkAll: $.get(".check-all"),
                allPrice: $.get(".all-price")
            })
        })
    </script>
