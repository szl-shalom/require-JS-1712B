<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <!-- 郭娅 -->
    <script>
        function add() {
            var res = 0;
            for (var i = 0; i < arguments.length; i++) {
                res +=arguments[i]
            }
           return res
        }
    </script>

    <!-- 吴龙腾 -->

    <script>
        console.log(add(1, 2))
    </script>

    <!-- 荣晓菲 -->
    <script>
        // 我想求和
        console.log(add(3, 4))
    </script>


    <!-- 马世超 -->
    <script>
        console.log(add(1, 2, 3, 4, 5, 6, 7))
    </script>
</body>

</html>
