<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .floor ul li {
            background: red;
            width: 500px;
            height: 500px;
        }

        .floor ul li:nth-child(odd) {
            background: green;
        }

        .right {
            position: fixed;
            right: 50px;
            top: 50%;
            transform: translate(0, -50%);
        }

        .right li.active {
            color: red;
        }
    </style>
</head>

<body>
    <div class="header"></div>

    <div class="floor">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </div>

    <div class="right">
        <ul>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </div>
    <script src="../分页/lib/require.js" data-main="main"></script>
</body>

</html>
